<!-- 图片轮播 -->

<ion-slides   pager="true" [options]="slidesOpts" #slide1 (ionSlideTouchEnd)="slideDidChange()">
  <ion-slide *ngFor="let item of slideImgSrc">
    <div style="width:100%;height:150px;overflow:hidden;">
     <img style="height:auto;"  [src]="item" alt="">
  </div>
  </ion-slide>
  
</ion-slides>
