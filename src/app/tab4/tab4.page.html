<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>个人中心</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- 下拉刷新 -->
  <ion-refresher slot="fixed" pullFactor="1" pullMin="100" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="下拉刷新" refreshingSpinner="circles"
      refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>


  <!-- 个人基本信息 -->
  <ion-card>
    <ion-item>
      <label>{{userInfo._shoolname}}</label>
      <label style="color:darkorange;">[{{myIdent}}]</label>
      <ion-buttons slot="end">
        <ion-icon name="menu"></ion-icon>
        <ion-menu-button menu="menuId"></ion-menu-button>
      </ion-buttons>
    </ion-item>


    <ion-item>


      <ion-icon name="chevron-forward" slot="end"></ion-icon>
      <ion-thumbnail style=" border-radius:100%; overflow:hidden;" slot="start">
        <img [src]="userInfo._userheadimg">
      </ion-thumbnail>

      <div>
        <ion-label>
           <h3>{{userInfo._username}}</h3>          
          <p style="color: cornflowerblue;">lv.3</p>
          <ion-progress-bar value="0.5"></ion-progress-bar>
          <p>{{userInfo._usersignature}}</p>
        </ion-label>
      </div>

    </ion-item>


    <!-- 数量栏 -->
    <br>
    <div class="div_shuliang_lan">
      <div class="div_sl_item">
        <!-- <a [routerLink]="[ '/myartlist' ]">name</a> -->
        <ion-button [routerLink]="[ '/myartlist' ]" expand="block" fill="clear">
          <p>动态:</p>
          <ion-label>{{userInfo._artnum}}</ion-label>
        </ion-button>
      </div>

      <div class="div_sl_item">
        <ion-button [routerLink]="[ '/friendlist', 'follow' ]" expand="block" fill="clear">
          <p>关注:</p>
          
          <ion-label >{{follownum}}</ion-label>

        </ion-button>
      </div>
      <div class="div_sl_item">
        <ion-button [routerLink]="[ '/friendlist', 'fans' ]" expand="block" fill="clear">
          <p>粉丝:</p>
          <ion-label >{{fansnum}}</ion-label>
        </ion-button>
      </div>
    </div>
    <!-- 数量栏 -->
  </ion-card>
  <!-- 个人基本信息 -->




  <!-- 其他菜单 -->
  <ion-card>
    <ion-item [routerLink]="[ '/editprofile' ]">
      <ion-icon color="secondary" name="create" slot="start"></ion-icon>
      <ion-label>编辑资料</ion-label>
      <!-- <ion-icon name="chevron-forward" slot="end"></ion-icon> -->
    </ion-item>

    
    <ion-item [routerLink]="[ '/applyfora' ]">
      <ion-icon color="secondary" name="terminal" slot="start"></ion-icon>
      <ion-label>申请成为管理</ion-label>           
    </ion-item>


    <ion-item *ngIf="isShow" [routerLink]="[ '/auditsetting' ]">
      <ion-icon  color="secondary" name="reader" slot="start"></ion-icon>
      <ion-label>审核管理</ion-label>     
    </ion-item>

    <ion-item (click)="clearCache()">      
      <ion-icon color="secondary" name="trash-bin" slot="start"></ion-icon>
      <ion-label>清除缓存</ion-label>
    </ion-item>

    <ion-item [routerLink]="[ '/moresetting' ]">
      <ion-icon color="secondary" name="settings" slot="start"></ion-icon>
      <ion-label>更多设置</ion-label>
      <!-- <ion-icon name="chevron-forward" slot="end"></ion-icon> -->
    </ion-item>

    <ion-item [routerLink]="['/about']">
      <ion-icon color="secondary" name="alert-circle" slot="start"></ion-icon>
      <ion-label>关于我们</ion-label>
      <!-- <ion-icon name="chevron-forward" slot="end"></ion-icon> -->
    </ion-item>
  </ion-card>
